{% extends "base.html" %}

{% block contenido %}
  <h1>{{ episodio.titulo }}</h1>
  {% if episodio.imagen %}
    <img src="{{ episodio.imagen.url }}" alt="{{ episodio.titulo }}" class="img-fluid">
  {% endif %}
  <div class="container mt-5">
    <p>{{ episodio.contenido|linebreaks }}</p>
    <a href="{% url 'historia_lista' %}">Volver a la lista</a>
  </div>
{% endblock %}
