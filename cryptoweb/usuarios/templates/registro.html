{% extends "base.html" %}

{% block contenido %}
  <h2>Registro</h2>
  <form method="post" onsubmit="return validateForm()">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" id="privacyPolicy" required>
      <label class="form-check-label" for="privacyPolicy">
        He leído y acepto la <a href="{% url 'politica_privacidad' %}">política de privacidad</a>
      </label>
    </div>
    <button type="submit" class="btn btn-secondary mt-3">Registrarse</button>
  </form>
  <script>
    function validateForm() {
      var checkBox = document.getElementById("privacyPolicy");
      if (!checkBox.checked) {
        alert("Debe aceptar la política de privacidad para registrarse.");
        return false;
      }
      return true;
    }
  </script>
{% endblock %}
